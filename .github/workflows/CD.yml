name: CD

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy-ci:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: abhilash1in/aws-secrets-manager-action@v2.1.0
        with:
          secrets: |
            /secret/lequu
          parse-json: false

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build -x test
        shell: bash

      ### CD flow 시작 ###
      - name: Docker build 가능하도록 환경 설정
        uses: docker/setup-buildx-action@v2.9.1

      - name: Docker Hub에 로그인
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}

      - name: Docker image 빌드 및 푸시
        run: |
          docker build --platform linux/amd64 -t lequu/lequu .
          docker push lequu/lequu

  deploy-cd:
    needs: deploy-ci
    runs-on: ubuntu-22.04

    steps:
      - name: 도커 컨테이너 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RELEASE_SERVER_IP }}
          username: ${{ secrets.RELEASE_SERVER_USER }}
          key: ${{ secrets.RELEASE_SERVER_KEY }}
          script: |
            # 'lequu-8080'이라는 이름의 컨테이너가 실행 중인지 확인하고, 있다면 중지하고 제거
            docker stop lequu-8080 || true
            docker rm lequu-8080 || true
            
            # 'lequu/lequu' 이미지를 최신 버전으로 가져옴
            docker pull lequu/lequu
  
            # 새로운 'lequu-8080' 컨테이너를 실행
            docker run -d --name lequu-8080 -p 8080:8080 lequu/lequu